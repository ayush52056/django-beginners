{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Add To-Do</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add To-Do</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="button">Add</button>
      </form>
      <a class="button" href="{% url 'index' %}">Back to list</a>
    </div>
  </body>
</html>
