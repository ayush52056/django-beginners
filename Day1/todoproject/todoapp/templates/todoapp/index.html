{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <h1>To-Do List</h1>
        <a class="button" href="{% url 'add_todo' %}">Add a new task</a>
        <ul class="todo-list">
            {% for todo in todos %}
                <li class="todo-item {% if todo.completed %}completed{% endif %}" title="{{ todo.description }}">
                    <div class="todo-details">
                        <span class="todo-title">{{ todo.title }}</span>
                    </div>
                    <div class="todo-actions">
                        {% if not todo.completed %}
                            <a class="button complete" href="{% url 'complete_todo' todo.id %}">Complete</a>
                        {% endif %}
                        <a class="button delete" href="{% url 'delete_todo' todo.id %}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
  </body>
</html>
